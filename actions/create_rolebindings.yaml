---
name: create_rolebindings
description: create role binding resoures  using the kafka MDS api on a kafka broker server
enabled: true
runner_type: python-script
entry_point: create_rolebindings.py

# doc strings come from the apache licensed confluent-kafka python package
parameters:
  principal:
    description: principal name
    type: string
    required: true
  role:
    description: role
    type: string
    required: true
  resource:
    description: resource
    type: string
    required: true
  pattern_type:
    description: type
    type: string
    required: true

  kafka_broker:
    description: A kafka broker (server) to talk to
    type: string
    required: true
  mds_port:
    description: The port that the kafka MDS  is listening on
    type: integer
    default: 9092
  mds_username:
    description: LDAP username
    type: string
    required: true
  mds_password:
    description: LDAP password
    type: string
    required: true